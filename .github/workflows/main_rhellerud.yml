# workflow

name: Build and deploy Python app to Azure Web App - rhellerud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          while read requirement; do
            echo "Installing $requirement"
            pip install $requirement -v
          done < requirements.txt
          pip freeze > installed_requirements.txt
          cat installed_requirements.txt

      - name: Verify NumPy installation
        run: |
          pip show numpy
          python -c "import numpy; print(numpy.__version__)"
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Create deployment package
        run: |
          zip -r new-python-app.zip . -x "*.git*"

      - name: List contents of current directory
        run: ls -la

      - name: Display zip file info
        run: file new-python-app.zip

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: new-python-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Log in to Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Increase SCM timeout
        run: |
          az webapp config set --resource-group ai-detection --name rhellerud --generic-configurations "{'SCM_COMMAND_IDLE_TIMEOUT':'1800'}"

      - name: Deploy to Azure Web App
        run: |
          az webapp deploy --resource-group ai-detection --name rhellerud --src-path new-python-app.zip

      - name: Wait for app to start
        run: |
          sleep 60  # Wait for the app to restart

      - name: View application logs
        run: |
          az webapp log tail --name rhellerud --resource-group ai-detection